<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>text2speak</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <div class="container">
      <h1>Online text to speak</h1>
	  <span class="img-container"> <!-- Inline parent element -->
       <img src="./images/speech-text.png" >
    </span>
	  
      <button id="toggle" class="btn btn-toggle">Get Start</button>
	  
	
      <div id="text-box" class="text-box">
        <div id="close" class="close">X</div>
        <h3>Choose Choice</h3>
        <select name="" id="voice"></select>
        <textarea id="text" placeholder="Enter text to read..."></textarea>
        <button id="read" class="btn">Read text</button>
      </div>
      <main></main> 
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
